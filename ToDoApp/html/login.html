<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="../css/myProfile.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="page-header" >
		<h1>&nbsp;&nbsp;To Do App</h1>      
	</div>
	<div class="container"> 
		<form class="form-input" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">Log In</div>
				<div class="panel-body">
					<div class="form-group col-md-11.5">
						<input id="username" type="text" class="form-control" name="username" placeholder="Username/Email">
					</div>         
					<div class="form-group col-md-11.5">
						<input id="password" type="text" class="form-control" name="password" placeholder="Password">
					</div>
					<div class="form-group col-md-11.5">
						 <button type="button" class="btn btn-primary btn-block" id="login">Login</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	
</body>
</html>
