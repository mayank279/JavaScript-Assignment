<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="../css/myProfile.css" >
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
	<div class="page-header" >
		<h1>&nbsp;&nbsp;To Do App</h1>      
	</div>
	<div class="container"> 
		<form class="form-horizontal" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">Register</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="username" class="col-md-4 control-label">Username/Email:</label>
						<div class="col-md-8">
							<input id="username" type="text" class="form-control" name="username" >
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="col-md-4 control-label">Password</label>
						<div class="col-md-8">
							<input id="password" type="password" class="form-control" name="password" >
						</div>
					</div>
					<div class="form-group">
						<label for="firstName" class="col-md-4 control-label">First Name:</label>
						<div class="col-md-8">
							<input id="firstName" type="text" class="form-control" name="firstName" >
						</div>
					</div>
					<div class="form-group">
						<label for="lastName" class="col-md-4 control-label">Last Name:</label>
						<div class="col-md-8">
							<input id="lastName" type="text" class="form-control" name="lastName">
						</div>
					</div>
					
					<div class="form-group">
						<label for="gender" class="col-md-4 control-label">Gender:</label>
						<div class="col-md-8">
							<select class="form-control" id="gender"> 
								<optgroup>
									<option>Male</option>
									<option>Female</option>
								</optgroup>
							</select>
						</div>
						
					</div>
					<div class="form-group">
						<label for="addressLine1" class="col-md-4 control-label">Address Line 1:</label>
						<div class="col-md-8">
					 		<input id="addressLine1" type="text" class="form-control" name="addressLine1">
					 	</div>
					</div>
					<div class="form-group">
						<label for="addressLine2" class="col-md-4 control-label">Address Line 2:</label>
						<div class="col-md-8">
							<input id="addressLine2" type="text" class="form-control" name="addressLine2">
						</div>
					</div>
					
					<div class="form-group">
				    	<label class="col-md-4 control-label">Profile Image:</label>
				        <div class="col-md-8 ">
						   
						</div>
					</div>
					<div class="form-group" id="error" style="visibility: hidden;">
						<div class="col-md-8 col-md-offset-4" id="errorMsg" style="color:red;">
							 
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8 col-md-offset-4">
							 <button type="button" class="btn btn-primary btn-block" id="register" onclick="registerUser()">Register</button>
						</div>
					</div>

				</div>
				
			</div>
		</form>
	</div>
</body>
</html>
