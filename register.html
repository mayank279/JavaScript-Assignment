<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="myProfile.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

		<div class="container"> 
			<form class="form-input" role="form">
				<div class="panel panel-primary">
					<div class="panel-heading">Register</div>
					<div class="panel-body">
						<div class="form-group col-md-11.5">
					    <input id="username" type="text" class="form-control" name="username" placeholder="Username/Email">
						</div>
						<div class="form-group col-md-11.5">
						 	<input id="firstName" type="text" class="form-control" name="firstName" placeholder="First Name">
						</div>
						<div class="form-group col-md-11.5">
							<input id="lastName" type="text" class="form-control" name="lastName" placeholder="Last Name">
						</div>
						<div class="form-group col-md-11.5">

								<select class="form-control" id="gender" > 
									<optgroup>
										<option>Gender</option>
										<option>Male</option>
										<option>Female</option>
									</optgroup>
								</select>
							
						</div>
						<div class="form-group col-md-11.5">
						 	<input id="addressLine1" type="text" class="form-control" name="addressLine1" placeholder="Address Line 1">
						</div>
						<div class="form-group col-md-11.5">
							<input id="addressLine2" type="text" class="form-control" name="addressLine2" placeholder="Address Line 2">
						</div>
						<div class="form-group col-md-11.5">
							 <button type="button" class="btn btn-primary btn-block" id="register">Create Account</button>
						</div>
					</div>
					
				</div>
			</form>
		</div>
